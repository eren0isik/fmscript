<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;

        }
        header {
            background-color: #4CAF50;

            padding: 1rem;

        }

            max-width: 800px;

            border-radius: 8px;

            margin-bottom: 1rem;
        }

</head>
<body>
    <header>
        <h1>Welcome to the Main Page!</h1>
    </header>

        <h2>Hello, User!</h2>

</html>
